<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Codificação caracteres da página -->

    <meta charset="UTF-8" />

    <!-- compatibilidade da página -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Geral -->

    <title>Estudo Javascript</title>
    <meta
      name="description"
      content="Estudo de JavaScript aplicado a um futuro projeto chamado REVISA TRABALHOS"
    />
    <link rel="canonical" href="Link único da página" />
    <meta name="author" content="nome do autor do site" />
    <meta name="robots" content="index, nofollow" />
    <!-- Se quiser que os robôs indexem também as páginas que tiverem dentro dos links, é só tirar o nofollow, fica a seu critério -->

    <!-- google+ / Schema.org -->

    <meta itemprop="name" content="titulo da pagina" />
    <meta itemprop="description" content="Descrição da página em menos de 200 caracteres" />
    <meta itemprop="image" content="https://exemplo.com/imagem.png" />
    <link href="https://plus.google.com/+suapagina" rel="publisher" />

    <!-- Open graph Facebook -->

    <meta property="og:title" content="titulo da pagina" />
    <meta property="og:description" content="Descrição da página em menos de 200 caracteres" />
    <meta property="url" content="Link da Página" />
    <meta property="og:site_name" content="Nome do site" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://exemplo.com/imagem.png" />

    <!-- Twitter -->

    <meta name="twitter:tittle" content="título da página" />
    <meta name="twitter:url" content="summary" />
    <meta name="twitter:url" content="LInk da página" />
    <meta name="twitter:card" content="summary" />
    <meta name="image" content="https://exemplo.com/imagem.png" />
    <meta name="twitter:creator" content="@nomedousuariodotwitter" />
    <!-- se não quiser colocar o twitter do criador, pode colocar o twitter do site, neste caso ficará conforme abaixo -->
    <!-- <meta name="twitter:site" content="@empresa" -->

    <!-- Link favicon -->

    <link rel="shortcut icon" href="caminho da imagem do favicon" type="image/x-icon" />

    <!-- Kit de ícones do fontawesome -->

    <script src="https://kit.fontawesome.com/f012a1f94f.js" crossorigin="anonymous"></script>

    <!-- Kit de fontes do google abaixo -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- link do css -->

    <link rel="stylesheet" href="style/dist/main.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <img src="assets/logo.svg" alt="Brand Revisa Projetos" />
      </a>

      <div class="header__menu">
        <button
          class="header__menu__btn"
          aria-expanded="false"
          aria-controls="menu"
          aria-haspopup="true"
          aria-label="Abrir Menu"
        >
          MENU
          <span class="header__menu__btn__burguer"></span>
        </button>

        <nav class="header__menu__nav" id="menu" role="menu">
          <ul class="header__menu__nav__lista">
            <li><a href="#">Serviços</a> <span></span></li>
            <li><a href="#">Equipe</a><span></span></li>
            <li><a href="#">Orçamento</a><span></span></li>
            <li><a href="#">Meus Projetos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <script src="./scripts/javascript/app.js"></script>
  </body>
</html>
